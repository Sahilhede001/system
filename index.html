<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Browser</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #111827, #1f2937);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #1f2937;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚠️ Please Open This Page in Your Browser</h2>
    <p>Instagram’s internal browser can block some features. For the best experience, open this in Chrome or Safari.</p>
    <button onclick="window.location.href='https://grabify.link/YHJ64J'">Continue in Browser</button>
  </div>
</body>
</html>
